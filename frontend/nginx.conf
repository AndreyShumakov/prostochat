server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Main app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files - no cache for development
    location ~* \.(js|css)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Images and fonts caching
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # API proxy to backend (port from BACKEND_PORT env, default 3081)
    location /api/ {
        proxy_pass http://backend:${BACKEND_PORT}/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check - proxy to backend
    location /health {
        proxy_pass http://backend:${BACKEND_PORT}/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
